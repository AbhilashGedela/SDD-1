
<div class="row m-5">
    <div class="col-lg-3">
      <h2>Employee Details</h2>
      <label for="">First Name</label>
      <input type="text" class="form-control form-control" id="colFormLabelSm" [(ngModel)]="first_name"/>
      <label for="">Last Name</label>
      <input type="text" class="form-control form-control" id="colFormLabelSm" [(ngModel)]="last_name"/>
      <label for="">Mail</label>
      <input type="text" class="form-control form-control" id="colFormLabelSm" [(ngModel)]="email"/>
      <label for="">Id</label>
      <input type="text" class="form-control form-control" id="colFormLabelSm" [(ngModel)]="id"/>
    </div>
  </div>
  <button type="button" class="btn btn-outline-primary ms-1" (click)="employeeSubmit()">Submit</button>
